---
# defaults file for dfir-station

# Wireshark
wireshark_user: "{{ ansible_user_id }}"
wireshark_gui: true
wireshark_cli: true
wireshark_gui_package: wireshark
wireshark_cli_package: tshark

# Fleet Server
ansible_user: kali
fleet_install_path: /usr/local/bin/fleet
fleet_download_link: https://github.com/fleetdm/fleet/releases/download/fleet-v4.65.0/fleet_v4.65.0_linux.tar.gz
fleet_output_file: fleet
fleet_server_ip: 10.6.99.1
fleet_admin_username: admin
fleet_admin_password: password